<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="simpleCalculator.css" />
  </head>

  <body>
    <table>
      <tr>
        <th colspan="4">
          <!-- TODO hitory list as arrow-up, arrow-down, after '=' take value-->
          <input type="text" value="0" />
        </th>
      </tr>
      <tr>
        <th><button>(</button></th>
        <th><button>)</button></th>
        <th><button>C</button></th>
        <th><button>CE</button></th>
      </tr>
      <tr>
        <th><button>MOD</button></th>
        <th><button>^</button></th>
        <th><button>/</button></th>
        <th><button>*</button></th>
      </tr>
      <tr>
        <th><button>7</button></th>
        <th><button>8</button></th>
        <th><button>9</button></th>
        <th><button>-</button></th>
      </tr>
      <tr>
        <th><button>4</button></th>
        <th><button>5</button></th>
        <th><button>6</button></th>
        <th><button>+</button></th>
      </tr>
      <tr>
        <th><button>1</button></th>
        <th><button>2</button></th>
        <th><button>3</button></th>
        <th rowspan="2"><button>=</button></th>
      </tr>
      <tr>
        <th><button>0</button></th>
        <th><button>.</button></th>
        <th><button>%</button></th>
      </tr>
    </table>
  </body>
  <script src="simpleCalculator.js"></script>
</html>
